<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 20px 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2b579a;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-section, .add-section, .search-section {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            color: #333333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        input[type="file"]:hover, input[type="text"]:focus {
            border-color: #0078d4;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #005a9e;
        }

        button:active {
            transform: scale(0.98);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        thead {
            background-color: #f3f3f3;
        }

        th {
            color: #333333;
            font-weight: 600;
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #e1e1e1;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e1e1e1;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        .count {
            margin-top: 10px;
            font-weight: bold;
            color: #333333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Registration</h1>
        <div class="count">
            <span id="totalCount">Total Attendees: 0</span> | 
            <span id="presentCount">Present: 0</span>
        </div>
        <div class="upload-section">
            <label for="fileInput">Upload Attendee List (CSV - First Name, Last Name, Company, Email):</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        <div class="search-section">
            <label for="searchInput">Search Attendee by Name:</label>
            <input type="text" id="searchInput" placeholder="Enter a name...">
        </div>
        <div class="buttons">
            <button id="sortButton">Sort Alphabetically</button>
        </div>
        <div class="add-section">
            <button id="addAttendeeButton">Add New Attendee</button>
        </div>
        <table id="attendeesTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Email</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendees will be populated here -->
            </tbody>
        </table>
        <div class="buttons">
            <button id="downloadCSVButton">Download Updated CSV</button>
        </div>
    </div>
    <script>
        let attendees = [];

        const fileInput = document.getElementById('fileInput');
        const sortButton = document.getElementById('sortButton');
        const searchInput = document.getElementById('searchInput');
        const addAttendeeButton = document.getElementById('addAttendeeButton');
        const downloadCSVButton = document.getElementById('downloadCSVButton');
        const attendeesTable = document.getElementById('attendeesTable').querySelector('tbody');
        const totalCount = document.getElementById('totalCount');
        const presentCount = document.getElementById('presentCount');

        fileInput.addEventListener('change', handleFileUpload);
        sortButton.addEventListener('click', sortAttendees);
        searchInput.addEventListener('input', searchAttendees);
        addAttendeeButton.addEventListener('click', addAttendee);
        downloadCSVButton.addEventListener('click', downloadCSV);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const rows = e.target.result.split('\n').filter(Boolean);
                attendees = rows.slice(1).map((row, index) => {
                    const [firstName, lastName, company, email] = row.split(',').map(field => field.trim());
                    return { id: index, firstName, lastName, company, email, present: false };
                });
                displayAttendees(attendees);
            };
            reader.readAsText(file);
        }

        function displayAttendees(data) {
            attendeesTable.innerHTML = '';
            data.forEach(att => {
                const row = `
                    <tr>
                        <td>${att.firstName}</td>
                        <td>${att.lastName}</td>
                        <td>${att.company}</td>
                        <td>${att.email}</td>
                        <td><input type="checkbox" data-id="${att.id}" ${att.present ? 'checked' : ''}></td>
                    </tr>`;
                attendeesTable.innerHTML += row;
            });
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleCheckboxChange);
            });
            updateCounts();
        }

        function handleCheckboxChange(event) {
            const id = parseInt(event.target.dataset.id);
            attendees[id].present = event.target.checked;
            updateCounts();
        }

        function updateCounts() {
            totalCount.textContent = `Total Attendees: ${attendees.length}`;
            presentCount.textContent = `Present: ${attendees.filter(a => a.present).length}`;
        }

        function sortAttendees() {
            attendees.sort((a, b) => 
                `${a.firstName} ${a.lastName}`.localeCompare(`${b.firstName} ${b.lastName}`)
            );
            displayAttendees(attendees);
        }

        function searchAttendees() {
            const query = searchInput.value.toLowerCase();
            const filtered = attendees.filter(a =>
                `${a.firstName} ${a.lastName}`.toLowerCase().includes(query)
            );
            displayAttendees(filtered);
        }

        function addAttendee() {
            const firstName = prompt("Enter First Name:").trim();
            const lastName = prompt("Enter Last Name:").trim();
            const company = prompt("Enter Company:").trim();
            const email = prompt("Enter Email:").trim();

            if (firstName && lastName && company && email) {
                attendees.push({ id: attendees.length, firstName, lastName, company, email, present: false });
                displayAttendees(attendees);
            } else {
                alert("All fields are required.");
            }
        }

        function downloadCSV() {
            const csvContent = "Name,Company,Email,Present\n" +
                attendees.map(a => `${a.firstName} ${a.lastName},${a.company},${a.email},${a.present ? 'Yes' : 'No'}`).join('\n');
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "attendees.csv";
            link.click();
        }
    </script>
</body>
</html>
